<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="attachments.js"></script>
</head>
<body>
    <h1>Simple Web Application</h1>
    <div id="content"></div>
    <script>
        const csvData = atob(window.attachments['data.csv'].split(',')[1]);
        document.getElementById('content').innerText = csvData;
    </script>
</body>
</html>
